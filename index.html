<!DOCTYPE html>
<html lang="en" dir=""ltr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charser = "utf-8">
  <title> Titanic </title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!--this container holds all the content of the screen-->
  <div class="container">
    <div id="menu">
        <!--this col holds the tutorial for how to play the game-->
        <div class = "col" id = "instruction_col">
          <div class = "row">
            <h2>Instructions</h2>
            <ol>
              <li>Select your difficulty level.</li>
              <li>Selecting Ghost mode will allow you to see what the computer is doing.</li>
              <li>Use the up and down arrow keys to steer your ship.</li>
              <li>Avoid the icebergs and see the power of PID control.</li>
              <li>Good luck and have fun!</li>
            </ol>
          </div>
        </div>
        <!--this column holds all buttons and options (e.g. start, difficulty, etc.)-->
        <div class="col" id = "options_col">
          <div class="row">
            <h2>Options</h2>
            <div class="dropdown">
                <!--difficulty drop down menu-->
                <!--
                <button id = "difficulty" style = "margin:8px;" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Choose Difficulty
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Easy</a>
                  <a class="dropdown-item" href="#">Medium</a>
                  <a class="dropdown-item" href="#">Hard</a>
                </div>
                
                <button onclick="myFunction()" style = "margin:6px;" class="dropbtn">Choose Difficulty &#9660;</button>
                  <div id="myDropdown" class="dropdown-content">
                    <a href="#">Easy</a>
                    <a href="#">Medium</a>
                    <a href="#">Hard</a>
                  </div>
                -->
                <label>Select Difficulty:</label>
                <select name="difficulty" id="difficulty" style = "margin:7px">
                  <option>Easy</option>
                  <option>Medium</option>
                  <option>Hard</option>
                </select>
            </div>
            
          </div>
          <div class = "row">
            <!--ghostmode switch -->
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>Ghost mode
          </div>
          <div class = "row">
            <div id = "buttons">
              <!--start button-->
              <a href="game.html"><button id = "start" style = "margin-top:10px;" type="button" class="btn btn-primary">Start</button></a>
            </div>
          </div>
        </div>
    </div>
  </div>

  <script defer src = "index.js" charset="utf-8"></script>

</body>
</html>
